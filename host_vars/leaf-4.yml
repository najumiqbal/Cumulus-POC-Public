bgp_fabric:
  asn: 65087
  router_id: 10.75.65.70
  neighbor:
    - swp1
    - swp2
  networks:
    - 10.75.65.70/32
    - 10.76.66.0/24
    - 10.76.67.0/24
    - 10.76.68.0/24
    - 10.76.69.0/24
    - 10.76.70.0/24
